<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Filter</title>
    <!-- React and ReactDOM via CDN -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript">
        const { useState, useEffect } = React;

        function ToolFilter() {
            const [tools, setTools] = useState([]);
            const [filter, setFilter] = useState('');

            useEffect(() => {
                // Simulating fetching tools data
                const fetchTools = async () => {
                    // Replace with actual fetching logic
                    const data = await new Promise(resolve => {
                        setTimeout(() => resolve(['Tool1', 'Tool2', 'Tool3']), 1000);
                    });
                    setTools(data);
                };
                fetchTools();
            }, []);

            const filteredTools = tools.filter(tool => tool.toLowerCase().includes(filter.toLowerCase()));

            return (
                <div>
                    <input 
                        type="text" 
                        placeholder="Filter tools..." 
                        value={filter} 
                        onChange={(e) => setFilter(e.target.value)}
                    />
                    <ul>
                        {filteredTools.map((tool, index) => (<li key={index}>{tool}</li>))}
                    </ul>
                </div>
            );
        }

        ReactDOM.render(<ToolFilter />, document.getElementById('root'));
    </script>
</body>
</html>
